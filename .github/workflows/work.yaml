name: NodeJS with Webpack

on:
  push:
    branches: [ "midas" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: midas-ohif-viewer
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:central -f platform/app/.recipes/Midas/dockerfile-central .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:central
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:hub -f platform/app/.recipes/Midas/dockerfile-hub .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:hub
